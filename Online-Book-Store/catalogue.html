<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catalogue - MyStore</title>
  <link rel="stylesheet" href="css/catalogue.css">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
  <!-- Navbar -->
  <nav class="p-3 bg-light">
    <a href="index.html">Home</a> |
    <a href="catalogue.html">Catalogue</a> |
    <a href="cart.html">Cart</a> |
    <a href="login.html">Login</a> |
    <a href="register.html">Register</a> |
    <a href="profile.html">Profile</a>
  </nav>

  <h1 class="text-center my-4">Product Catalogue</h1>

  <div class="catalogue">
    <div class="product">
      <img src="assets/book1.jpg" alt="Programming with Java">
      <h3>Programming with Java</h3>
      <p>Price: ₹500</p>
      <button onclick="addToCart('Programming with Java', 500)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/book2.jpg" alt="Python Programming">
      <h3>Python Programming</h3>
      <p>Price: ₹800</p>
      <button onclick="addToCart('Python Programming', 800)">Add to Cart</button>
    </div>
    <div class="product">
      <img src="assets/book3.jpg" alt="Introduction to HTML">
      <h3>Introduction to HTML</h3>
      <p>Price: ₹1200</p>
      <button onclick="addToCart('Introduction to HTML', 1200)">Add to Cart</button>
    </div>
  </div>

  <script>
    function addToCart(name, price) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      cart.push({ name, price });
      localStorage.setItem('cart', JSON.stringify(cart));
      alert(`${name} added to cart!`);
    }
  </script>
</body>
</html>
